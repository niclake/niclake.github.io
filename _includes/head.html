<head>
  <title>{% if page.title %}{{ page.title }} &middot; {% endif %}{{ site.name }}</title>

  <meta charset="utf-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name="author" content="Nic Lake" />
  <meta name="description" content="{{ site.description }}">
  <meta property="og:description" content="{{ site.description }}" />
  <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>

  {% if if page.url != "/" and page.name != "archive.html" and page.name != "categories.html" %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.content | strip_html | truncatewords: 50 }}">
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="article">
  
  {% if page.image %}
  <meta property="og:image" content="{{ site.baseurl }}{{ page.image }}">
  {% endif %}

  <meta name="twitter:card" content="summary{% if page.image %}_large_image{% endif %}" />
  <meta name="twitter:site" content="@niclake" />
  <meta name="twitter:creator" content="@niclake" />
  {% endif %}

  <link rel="stylesheet" type="text/css" href="/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="alternate" type="application/atom+xml" href="/feed.xml" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
