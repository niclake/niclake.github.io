name: Nic Lake
description: 'Life, technology, family, and more.'
url: https://niclake.me
baseurl: ''
permalink: /:title
avatar: https://imgur.com/5HzYjig.jpg
theme: jekyll-theme-midnight
excerpt_separator: "<!-- more -->"
include:
  - _pages
  - assets/images/

timezone: America/Chicago

footer-links:
  dribbble:
  email: niclake13@gmail.com
  facebook:
  flickr:
  github: niclake
  instagram: niclake
  linkedin: niclake
  mastodon: mastodon.social/niclake
  pinterest:
  rss: niclake
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/

# gems: [jekyll-sitemap jekyll-feed jekyll-paginate]

paginate: 10
paginate_path: "/blog/:num"

# The release of Jekyll Now that you're using
version: v1.2.0

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :expanded # You might prefer to minify using :compressed

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - CNAME

plugins:
  - jekyll-feed
  - jekyll-paginate
